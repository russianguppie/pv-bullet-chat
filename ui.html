<html>
  <head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="ui.js"></script>
    <link rel="stylesheet" href="ui.css" />
  </head>
  <body>
    <form name="gun" class="bullet-gun">
      <div class="bullet-history">
        <div class="bullet-history-box">
          <h4>Chat</h4>
          <div id="historyLine">
          </div>
        </div>
      </div>
      <div class="bullet-advanced">
        <div class="bullet-control-row">
          <div class="tooltip">
            <input
              class="bullet-control-sm"
              type="number"
              name="size"
              value="3"
              min="1"
              max="10"
            />
            <span class="tooltiptext">Size</span>
          </div>
          <div class="tooltip">
            <input
              class="bullet-control-sm"
              type="color"
              name="color"
              value="#ff0000"
            />
            <span class="tooltiptext">Color</span>
          </div>
          <div class="tooltip">
            <select name="positionPreference" style="height: 24px; position: relative; bottom: 2px">
              <option value="Random">Random</option>
              <option value="Top">Top</option>
              <option value="Middle">Middle</option>
              <option value="Bottom">Bottom</option>
            </select>
            <span class="tooltiptext">Position</span>
          </div>
          <div class="tooltip">
            <input
              class="bullet-control-sm"
              type="range"
              name="opacity"
              min="0.1"
              max="1"
              value="1"
              step="0.1"
            />
            <span class="tooltiptext">Opacity</span>
          </div>
        </div>
        </div>
      </div>
      <div>
        <div class="tooltip">
          <input type="button" class="bullet-open-advanced" value="+" />
          <span class="tooltiptext">Advanced Settings</span>
        </div>
        <div class="tooltip">
          <input type="button" class="bullet-open-history" value="H" />
          <span class="tooltiptext">Show History</span>
        </div>
        <div class="tooltip">
          <input
                  type="text"
                  id="bullet"
                  class="bullet-control"
                  name="content"
                  placeholder="Say something..."
                  autocomplete="off"
          />
          <input type="submit" name="gun" class="submit-button" />
        </div>
      </div>
    </form>
  </body>
</html>
