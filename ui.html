<html>
  <head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="ui.js"></script>
    <link rel="stylesheet" href="ui.css" />
  </head>
  <body>
    <form name="gun" class="bullet-gun">
      <div class="bullet-history">
        <div class="bullet-history-box">
          <h4>Bullet Chat History</h4>>
          <div id="historyLine">
          </div>
        </div>
      </div>
      <div class="bullet-advanced">
        <div class="bullet-control-row">
          <div class="tooltip">
            <input
              class="bullet-control-sm"
              type="number"
              name="size"
              value="3"
              min="1"
              max="10"
            />
            <span class="tooltiptext">Size</span>
          </div>
          <div class="tooltip">
            <input
              class="bullet-control-sm"
              type="color"
              name="color"
              value="#ffffff"
            />
            <span class="tooltiptext">Color</span>
          </div>
          <div class="tooltip">
            <input
              class="bullet-control-sm"
              type="range"
              name="opacity"
              min="0.1"
              max="1"
              value="1"
              step="0.1"
            />
            <span class="tooltiptext">Opacity</span>
          </div>
          <div class="tooltip">
          <select name="positionPreference">
            <option value="Random">Random</option>
            <option value="Top">Top</option>
            <option value="Middle">Middle</option>
            <option value="Bottom">Bottom</option>
          </select>
            <span class="tooltiptext">Opacity</span>
          </div>
        </div>
        </div>
      </div>
      <div>
        <div class="tooltip">
          <input type="button" class="bullet-open-advanced" value="+" />
          <span class="tooltiptext">Advanced Settings</span>
        </div>
        <div class="tooltip">
          <input type="button" class="bullet-open-history" value="H" />
          <span class="tooltiptext">Show History</span>
        </div>
        <input
          type="text"
          id="bullet"
          class="bullet-control"
          name="content"
          placeholder="Say something..."
          required
          autocomplete="off"
          autofocus
        />
        <input type="submit" name="gun" style="display: none" />
      </div>
    </form>
    <style>
      .bullet-gun {
        opacity: 70%;
      }
      h4 {
        color: #ffffff;
        font-size: 18;
        line-height: 0;
        margin: 2;
      }
      #historyLine {
        color: #ffffff;
        text-align: left;
        width: 100%;
        height: auto;
        font-size: 16;
        font-family: Serif;
      }
    </style>
  </body>
</html>
